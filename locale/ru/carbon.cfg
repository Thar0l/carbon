# Settings

[mod-setting-name]
bzcarbon-recipe-bypass=Пропустить речепты
bzcarbon-list=Составить список измененных рецептов
bzcarbon-enable-fullerenes=Включить фуллерены и нанотрубки
bzcarbon-enable-carbon-black=Включить сажу
bzcarbon-enable-rough-diamond=Включить технический углерод
bzcarbon-enable-flake-graphite=Включить тешуйчатый графит
bzcarbon-reuse=Повторное использование шлифовального инструмента

[mod-setting-description]
bzcarbon-recipe-bypass=Пропустить изменение этих рецептов (список через запятую).
bzcarbon-list=Если включено, текстовая команда [color=orange]BZList[/color] создаст дамп файла в выходной каталог script с полным списком измененных рецептов.\nРекомендуется отключить это после того, как вы закончите конфиграцию других настроек.
bzcarbon-enable-fullerenes=Включить промежуточные продукты фуллеренов и нанотрубок.\nФуллерены используются в первую очередь в биологических рецептах. Нанотрубки используются для различных конструкций.
bzcarbon-enable-carbon-black=Включить побочный продукт - сажу. В основном используется для производства пластмасс.
bzcarbon-enable-rough-diamond=Включает очень редкие участки алмазной руды для новых игр.
bzcarbon-enable-flake-graphite=Включает участки графитовой руды. Рекомендуется оставить этот пункт включенным. Отключение приведет к удалению существующих участков руды.
bzcarbon-reuse=Возможность повторного использования алмазного шлифовального песка в таких рецептах, как LDS. Более сложный, но экономит ресурсы.

[string-mod-setting]
bzcarbon-enable-flake-graphite-yes=да - рекомендуется
